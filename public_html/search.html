<!DOCTYPE html>

<!--

    html for neighborhood database, main index page

<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Search Neighborhood</title>
       <link rel="stylesheet" href="index.css" type="text/css">
   </head> 
   <body id = "searchBody">
        <ul class = "searchNav">
            <li class = "index"><a href="index.html">Neighborhood Home Page</a></li>
            <li class = "modify"><a href="view.html">View Neighborhood</a></li>
            <li class = "search"><a href="search.html">Search Neighborhood</a></li>
            <li class = "view"><a href="modify.html">Modify Neighborhood</a></li>
        </ul>
        <h2>Search Neighborhood</h2>
        <form name = "searchPerson">
            First Name:
            <input type = "text" name = "fname"><br>
            Last Name:
            <input type = "text" name = "lname"><br>
            <input type = "submit" value = "Search for Person" name = "searchPersonSubmit">
        </form><br>
        <select name = "filterJob">
            <option value="job1">profession1</option>
            <option value="job2">profession2</option>
            <option value="job3">profession3</option>
            <option value="job4">profession4</option>
            <input type = "submit" value = "Filter by Profession" name = "filterJobSubmit"> 
        </select><br><br>
        <form name = "searchOwner">
            Street Number:
            <input type = "text" name = "number">
            Suffix:
            <input type = "text" name = "suffix">
            Unit:
            <input type = "text" name = "unit"><br> 
            City:
            <input type = "text" name = "unit">
            State:
            <input type = "text" name = "state">
            Postal Code:
            <input type = "text" name = "postalCode"><br>
            <input type = "submit" value = "Search for Owner of this House" name = "searchOwnerSubmit"> 
        </form>
    </body>
</html>
